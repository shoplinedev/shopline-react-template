<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPLINE React Template</title>
    <script type="module">
      if (!import.meta.env || !import.meta.env.PROD) {
        // Ah, so you are serving the HTML over your Node server. Unfortunately because of this, Vite plugins (in this case @vitejs/plugin-react-refresh) won't be able to inject its HTML modifications.
        //  https://github.com/vitejs/vite/issues/1984
        const script = document.createElement('script');
        script.setAttribute('type', 'module');
        script.setAttribute('async', true);
        script.setAttribute('src', '/dev_embed.js');
        document.getElementsByTagName('head')[0].append(script);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
